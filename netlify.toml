[[redirects]]
  from = "https://ewaldewald.me"
  to = "https://ewaldewald.com"
  status = 301

[[redirects]]
  from = "https://ewaldewald.me/*"
  to = "https://ewaldewald.com"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "public,max-age=31536000"
